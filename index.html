<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTECH - FULLSTACK</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
    background: linear-gradient(to bottom, #000000 30%, #ffffff 30%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


        .container {
            background: white;
            width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #121212;
            color: white;
            text-align: left;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .header h1 {
            font-size: 1.2rem;
        }

        .header span {
            font-size: 0.9rem;
            font-weight: normal;
        }

        .form-content {
            padding-top: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #D32F2F;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #B71C1C;
        }
    </style>
</head>
<body>
<div style="position: absolute;">

    <div class="header">
        <h1>POSTECH - FULLSTACK</h1>
        <span>Desafio aula inaugural</span>
    </div>
    <div class="container">

        <div class="form-content">
            <form id="contactForm">
                <label>Nome</label>
                <input type="text" class="nameInput">
                
                <label>Nome</label>
                <input type="text" class="nameInput">

                <label>Nome</label>
                <input type="text" class="nameInput">

                <label>Nome</label>
                <input type="text" class="nameInput">

                <label>Nome</label>
                <input type="text" class="nameInput">

                <label>História do grupo</label>
                <textarea id="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const nameInputs = document.querySelectorAll(".nameInput");
            const names = Array.from(nameInputs)
                .map(input => input.value.trim())
                .filter(name => name !== "");

            if (names.length === 0) {
                alert("Preencha pelo menos um nome.");
                return;
            }

            const message = document.getElementById("message").value;
            const body = { names, message };

            try {
                const response = await fetch("https://fsdt-contact.onrender.com/contact", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    alert("Mensagem enviada com sucesso!");
                } else {
                    alert("Erro ao enviar mensagem.");
                }
            } catch (error) {
                alert("Falha na requisição.");
            }
        });
    </script>

</body>
</html>
